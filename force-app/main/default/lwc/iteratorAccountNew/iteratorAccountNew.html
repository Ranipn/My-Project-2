<template>
    <lightning-card title="Iterator Example" icon-name="custom:custom14">
        <template iterator:it={accRecords}>
            <li key= {it.value.Id}>
                <div if:true={it.first} class="list-first"></div>
                     {it.value.Name},
                     {it.value.Phone}
                    
                <div if:true={it.last} class="list-last"></div>
          
            
            </li>
        </template>
    </lightning-card>
</template>
