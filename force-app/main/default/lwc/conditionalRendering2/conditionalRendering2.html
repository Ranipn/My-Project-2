<template>
    <lightning-input type="Checkbox"  label="Click to see true Condition" onchange={handleChange}></lightning-input>
    <template if:true={showText}>
        I am in true
    </template>
    <template if:false={showText}>
        I am in false
    </template>

    <lightning-card title="System Administrator Ex" icon-name="standard:user">
        <template if:true={isSystemAdministrator}>
            <div style="color: blueviolet; background-color:chartreuse;">Welcome, You are a System Administrator</div>
        </template>
  

    <template if:false={isSystemAdministrator}>
        <div style="color: blueviolet; background-color:rgb(255, 0, 0);">Welcome, You are a Business User</div>
    </template>
</lightning-card>

<lightning-card title="Conditional Resul">
    <div style="color: rgb(226, 43, 43); " if:true={result}>
       Welcome to SF
    </div>
    <div style="color: rgb(43, 226, 125); " if:false={result}>
      Loading......
    </div>
</lightning-card>

<lightning-card title="Conditional Rendering Ex-4">
    <template if:true={showDetail}>
        {Name}<br>
        {Designation}
    </template>

    <lightning-button slot="actions"  label={actionButtonLabel1}  onclick={handleClick}></lightning-button>
    
</lightning-card>

<div if:true={showText}>
    Hi Salesforce
</div>
<lightning-button slot="actions" label={actionButtonLabel} onclick={clickHandle}></lightning-button>
</template>
