<template>
    <lightning-card title="Admission Form">
        <lightning-input type="text" label="Student Name" value={studentname1} onchange={namehandleChange}></lightning-input>
        <lightning-input type="text" label="Fathe Name" value={fathername} onchange={fathernamehandleChange}></lightning-input>
        <lightning-input type="Date" label="DOB" value={dateofBirth} onchange={dateOfbirthhandleChange}></lightning-input>
        <lightning-input type="Email" label="Email" value={email1} onchange={emailhandleChange}></lightning-input>
        <lightning-input type="Phone" label="Phone" value={phone1} onchange={phonehandleChange}></lightning-input>
        <lightning-input type="text" label="Address" value={address1} onchange={addresshandleChange}></lightning-input>
        <lightning-input type="Number" label="Enter PUC/Dimploma marks" value={marks1} onchange={markshandleChange}></lightning-input>
        <lightning-combobox name="progress" label="College" value={coll} placeholder="Select College" options={options} onchange={handleChange} ></lightning-combobox>

        <lightning-button label="submit" variant="success" onclick={submitTempOneForm}></lightning-button>
    </lightning-card>
</template>
