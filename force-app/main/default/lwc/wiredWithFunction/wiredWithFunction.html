<template>
    <lightning-card title="Wired with function" icon-name="utility:user">
        <template if:true={account}>
            <template for:each={account} for:item="acc">
                <lightning-layout key={acc.id}>
                    <lightning-layout-item>
                        {acc.Phone}-{acc.Name}
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>
        <p>{error}</p>
    </lightning-card>
</template>
