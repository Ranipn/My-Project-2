<template>
    <lightning-card title="Bind Imperative method with Parameter">
        <lightning-input type="text" label="Enter Account Name" value={searchValue} onchange={handleChange}></lightning-input>
        <lightning-button label="Show Account" variant="success" onclick={handleClick}></lightning-button>
        <template if:true={accounts}>
           <template for:each={accounts} for:item="acc1">
           <lightning-layout key={acc1.id}>
              <lightning-layout-item>
                {acc1.Name}
              </lightning-layout-item>
        
           </lightning-layout>
        
        
           </template>
        </template>       
    </lightning-card>
</template>
