<template>
 
    <lightning-quick-action-panel>
      <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess} columns="2" >
       
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="SLA"></lightning-input-field>
            <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
          
            <lightning-input-field field-name="AccountNumber"></lightning-input-field>
            <lightning-input-field field-name="Rating"></lightning-input-field>
            <lightning-input-field field-name="Website"></lightning-input-field>
          
            <lightning-button variant="neutral" label="Cancel" onclick={handleClick}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" type="submit"></lightning-button>
      </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
