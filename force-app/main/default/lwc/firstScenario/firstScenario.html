<template>
    <lightning-card title="Create New Account">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Name" value={accountName} required="" onchange={handleInputChange}></lightning-input>
            <lightning-input label="Industry" value={industry} required="" onchange={handleInputChange}></lightning-input>
            <!-- Add more custom fields here -->
 
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Save Account" onclick={handleSave}></lightning-button>
            </div>
 
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
